<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" th:href="@{/css/style-game.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/script.js}" type="module"></script>
</head>

<body>
    <section class="main">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img th:src="@{/images/logo.png}" alt="2048 logo">
                </div>
                <div id="timer">00:00:00</div>
                <div id="score">0</div>
                <div class="header-text">
                    PRESS BUTTON TO PLAY >>>
                </div>
                <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <button id="play-btn" type="submit">PLAY</button>
                        </li>
                        <li class="menu-item">
                            <!-- <a href="/dashboard">Refresh</a> -->
                            <form action="/dashboard">
                                <button type="submit">Refresh</button>
                            </form>
                        </li>
                        <li class="menu-item">
                            <!-- <a href="/leaderboard">Leaderboard</a> -->
                            <form action="/leaderboard">
                                <button type="submit">Leaderboard</button>
                            </form>
                        </li>
                        <li class="menu-item">
                            <!-- <a href="/statistics">Statistics</a> -->
                            <form action="/statistics">
                                <button type="submit">Statistics</button>
                            </form>
                        </li>
                        <li class="menu-item">
                            <!-- <a href="/logout">Logout</a> -->
                            <form action="/logout">
                                <button type="submit">Logout</button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="game">
            <div id="game-board"></div>
        </section>
    </section>
</body>

</html>
